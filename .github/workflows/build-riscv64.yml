name: Build for RISCV64

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-riscv64:
    name: Build Tauri App for RISCV64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-linux-gnu

      - name: Install RISCV64 cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-riscv64-linux-gnu \
            g++-riscv64-linux-gnu \
            libc6-dev-riscv64-cross \
            qemu-user-static \
            qemu-user-binfmt

      - name: Install system dependencies (for RISCV64)
        run: |
          # 注意：这些依赖项需要在 RISCV64 环境中安装
          # 由于我们在 x86_64 上使用 QEMU，我们需要在 chroot 或容器中安装
          # 这里我们尝试使用交叉编译的方式
          sudo apt-get install -y \
            pkg-config \
            libwebkit2gtk-4.1-dev:riscv64 \
            libgtk-3-dev:riscv64 \
            librsvg2-dev:riscv64 \
            libayatana-appindicator3-dev:riscv64 \
            || echo "某些 RISCV64 包可能不可用，需要手动处理"

      - name: Configure Cargo for cross-compilation
        run: |
          mkdir -p .cargo
          cat > .cargo/config.toml << EOF
          [target.riscv64gc-unknown-linux-gnu]
          linker = "riscv64-linux-gnu-gcc"
          EOF

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app for RISCV64
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH: /usr/lib/riscv64-linux-gnu/pkgconfig
          CC_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-gcc
          CXX_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-g++
          AR_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-ar
        run: |
          npm run tauri build -- --target riscv64gc-unknown-linux-gnu

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-riscv64-build
          path: |
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/tauri-riscv64-test
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/bundle/

