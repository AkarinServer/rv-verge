name: Build for All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos-arm64:
    name: Build for macOS ARM64
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app for macOS ARM64
        run: |
          npm run tauri build -- --target aarch64-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-macos-arm64
          path: |
            src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app
            src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  build-riscv64:
    name: Build for RISCV64 Linux
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: riscv64

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: riscv64gc-unknown-linux-gnu

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-riscv64-linux-gnu \
            g++-riscv64-linux-gnu \
            libc6-dev-riscv64-cross \
            qemu-user-static \
            qemu-user-binfmt

      - name: Configure Cargo
        run: |
          mkdir -p src-tauri/.cargo
          cat > src-tauri/.cargo/config.toml << EOF
          [target.riscv64gc-unknown-linux-gnu]
          linker = "riscv64-linux-gnu-gcc"
          EOF

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app for RISCV64
        env:
          PKG_CONFIG_ALLOW_CROSS: 1
          CC_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-gcc
          CXX_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-g++
          AR_riscv64gc_unknown_linux_gnu: riscv64-linux-gnu-ar
        run: |
          # 尝试构建，即使某些系统库可能不可用
          npm run tauri build -- --target riscv64gc-unknown-linux-gnu || echo "构建可能因缺少系统库而失败"

      - name: Upload RISCV64 artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tauri-riscv64
          path: |
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/tauri-riscv64-test
            src-tauri/target/riscv64gc-unknown-linux-gnu/release/bundle/

